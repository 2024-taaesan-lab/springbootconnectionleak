apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
spec:
  rules:
  - http:
      paths:
      - path: /book-service
        pathType: Prefix
        backend:
          service:
            name: springboot-connection-leak-service
            port:
              number: 80
  ingressClassName: nginx